<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
      <p class="message" id="error-message"></p>
    </div>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
          credentials: "include",
        });

        if (response.ok) {
          window.location.href = "menu.html";
        } else {
          const error = await response.text();
          document.getElementById("error-message").innerText = "Login failed: " + error;
        }
      } catch (error) {
        document.getElementById("error-message").innerText = "An error occurred: " + error.message;
      }
    }

    async function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8080/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
          credentials: "include",
        });

        if (response.ok) {
          document.getElementById("error-message").innerText = "Registrierung wird gepr√ºft"
        } else {
          const error = await response.text();
          document.getElementById("error-message").innerText = "Registrierung failed: " + error;
        }
      } catch (error) {
        document.getElementById("error-message").innerText = "An error occurred: " + error.message;
      }
    }
  </script>
</body>
</html>

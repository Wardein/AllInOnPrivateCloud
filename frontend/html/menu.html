<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender, Menü und Widgets</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="container menu-container">
        <nav class="menu">
          <h2>Menü</h2>
          <ul id="menu-list">
            <li><a href="#logout" class="button logout-button" onclick="logout()">Logout</a></li>
          </ul>
        </nav>
        <div class="main-content">
            <section class="calendar">
                <h2>Kalender</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mo</th>
                            <th>Di</th>
                            <th>Mi</th>
                            <th>Do</th>
                            <th>Fr</th>
                            <th>Sa</th>
                            <th>So</th>
                        </tr>
                    </thead>
                    <tbody id="calendarBody">
                        <!-- Calendar will be populated by JavaScript -->
                    </tbody>
                </table>
                <div id="appointmentDetails" class="appointment-details"></div>
            </section>
            <div class="widgets">
                <section class="weather-widget">
                    <h3>Wetter</h3>
                    <div class="weather-info">
                        <p>Berlin, DE</p>
                        <p id="weather-info">Loading weather...</p>
                    </div>
                </section>
                <section class="upcoming-appointments">
                    <h3>Nächste Termine</h3>
                    <ul>
                        <li>
                            <strong>Arzttermin</strong>
                            <p>Morgen, 10:00 Uhr</p>
                        </li>
                        <li>
                            <strong>Teammeeting</strong>
                            <p>Übermorgen, 14:30 Uhr</p>
                        </li>
                        <li>
                            <strong>Geburtstag Mama</strong>
                            <p>In 3 Tagen</p>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/menu.js"></script>
</body>
</html>

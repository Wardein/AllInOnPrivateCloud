<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .file-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>File Management System</h1>

    <div>
        <h3>Upload File</h3>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="file-list" id="fileList">
        <h3>Available Files</h3>
        <!-- Files will be dynamically populated here -->
    </div>

    <script>
        const apiBaseUrl = '/plugins/filemanager.html'; //TODO: nur f√ºr jetzt
        const token = getCookie("token");

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Display welcome message
        const username = getCookie('username');
        console.log(username)

        // Function to fetch and display files
        async function fetchFiles() {
            const response = await fetch(`${apiBaseUrl}/files`);
            const files = await response.json();

            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '<h3>Available Files</h3>';

            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';

                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <div>
                        <button onclick="downloadFile('${file.name}')">Download</button>
                        <button onclick="openFile('${file.name}')">Open</button>
                    </div>
                `;

                fileList.appendChild(fileItem);
            });
        }

        // Function to download a file
        function downloadFile(fileName) {
            window.location.href = `${apiBaseUrl}/download?filename=${encodeURIComponent(fileName)}`;
        }

        // Function to open a file (assumes it's viewable in the browser)
        function openFile(fileName) {
            window.open(`${apiBaseUrl}/open?filename=${encodeURIComponent(fileName)}`, '_blank');
        }

        // Handle file upload
        const uploadForm = document.getElementById('uploadForm');
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            const response = await fetch(`${apiBaseUrl}/upload`, {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('File uploaded successfully');
                fetchFiles(); // Refresh the file list
            } else {
                alert('Failed to upload file');
            }
        });

        // Initial load of files
        fetchFiles();
    </script>
</body>
</html>

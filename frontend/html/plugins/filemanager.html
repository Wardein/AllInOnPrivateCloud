<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .file-item button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>File Management System</h1>

    <div>
        <h3>Upload File</h3>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="file-list" id="fileList">
        <h3>Available Files</h3>
        <!-- Files will be dynamically populated here -->
    </div>

    <script>
       document.addEventListener("DOMContentLoaded", () => {
    const fileListElement = document.getElementById("fileList");
    const uploadForm = document.getElementById("uploadForm");

    // Lade die Dateistruktur vom Server
    async function loadFiles() {
        const response = await fetch("/files");
        const files = await response.json();

        fileListElement.innerHTML = "<h3>Available Files</h3>";
        files.forEach(file => {
            const fileItem = document.createElement("div");
            fileItem.className = "file-item";

            fileItem.innerHTML = `
                <span>${file.isDir ? "üìÅ" : "üìÑ"} ${file.name}</span>
                <span>${file.fullPath}</span>
            `;
            fileListElement.appendChild(fileItem);
        });
    }

    // Datei-Upload-Handler
    uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const fileInput = document.getElementById("fileInput");
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        const response = await fetch("/upload", {
            method: "POST",
            body: formData,
        });

        if (response.ok) {
            alert("File uploaded successfully");
            loadFiles(); // Liste aktualisieren
        } else {
            alert("File upload failed");
        }
    });

    // Initiale Dateiliste laden
    loadFiles();
});

    </script>
</body>
</html>
